<div [formGroup]="form">
  <div [ngSwitch]="question.controlType">

    <mat-form-field *ngSwitchCase="'text'">
      <input matInput [formControlName]="question.key" [placeholder]="question.label">
    </mat-form-field>

    <mat-form-field *ngSwitchCase="'dropdown'">
      <mat-select [placeholder]="question.label">
        <mat-option *ngFor="let opt of question.options" [value]="opt.key">
          {{opt.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngSwitchCase="'checkbox'">
      <mat-checkbox  [formControlName]="question.key">{{question.label}}</mat-checkbox>
    </div>

  </div>
</div>
