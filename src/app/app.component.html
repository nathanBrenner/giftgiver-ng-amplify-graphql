<mat-toolbar>GiftGiver</mat-toolbar>
<div class="app">

  <gg-givers
    [givers]="givers"
    [showGiverList]="showGiverList"
    (saveGiver)="addGiver($event)"
    (toggleGiverList)="toggleGiverList($event)"
  ></gg-givers>

  <div>
    <gg-giver-groups
      *ngIf="showGiverList"
      [givers]="givers"
      [groups]="groups"
      (saveGroup)="saveGroup($event)"
    ></gg-giver-groups>
  </div>
</div>
